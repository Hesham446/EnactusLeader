<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Enactus Leaderboard</title>
    <link rel="stylesheet" href="style.css">
    <script src="admin.js" defer></script>
    
</head>
<body>
    <div class="header">
        <img src="LOGO - White.png" alt="Enactus Logo" class="logo">
        <button class="logout-btn" onclick="adminLogout()">Logout</button>
    </div>

    <div class="admin-container">
        <h1 class="title">Admin Leaderboard</h1>
        <table class="leaderboard-table" id="leaderboardTable">
            <thead>
                <tr>
                    <th>Rank</th>
                    <th>Name</th>
                    <th>Department</th>
                    <th>Points</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <!-- Members will be dynamically inserted here -->
            </tbody>
        </table>

        <div class="admin-form">
            <h3>Add New Member</h3>
            <input type="text" id="memberName" placeholder="Member Name" required>
            <input type="text" id="memberDepartment" placeholder="Department" required>
            <input type="number" id="memberPoints" placeholder="Points" required>
            <button class="submit-btn" onclick="addMember()">Add Member</button>
        </div>
    </div>
    
    <footer class="footer">
        <p>&copy; 2024 Enactus Team. All rights reserved.</p>
    </footer>

</body>
</html>
