<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enactus Leaderboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <img src="LOGO - White.png" alt="Enactus Logo" class="logo">
        <button class="login-btn" onclick="window.location.href='login.html'">Login</button>
    </div>

    <div class="leaderboard-container">
        <h1 class="title">Enactus Leaderboard</h1>
        <table class="leaderboard-table" id="leaderboardTable">
            <thead>
                <tr>
                    <th>Rank</th>
                    <th>Name</th>
                    <th>Department</th>
                    <th>Points</th>
                </tr>
            </thead>
            <tbody>
                <!-- Members will be dynamically inserted here -->
            </tbody>
        </table>
    </div>

    <footer class="footer">
        <p>&copy; 2024 Enactus Team. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
